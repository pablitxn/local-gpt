<html lang="en">

    <script src="./js/home.js" type="module"></script>

  <body>
    <main>
      <ul>
        <li class="loading">
          <i></i>
          <h4>Loading...</h4>
          <h5>Please wait, this may take a few minutes.</h5>
        </li>
      </ul>
    </main>

    <form>
      <label for="message" hidden>Message</label>
      <input type="text" id="message" required placeholder="Write your message here..." />
      <button disabled>send</button>
    </form>

    <small>&nbsp;</small>

    <template id="message-template">
      <li class="message">
        <span></span>
        <p></p>
      </li>
    </template>
