name: CI `web`

on:
  push:
    branches: [main, dev]
    paths:
      - "src/**"
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev]
    paths:
      - "src/**"

jobs:
  build-checks:
    name: web checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
